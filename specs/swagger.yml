swagger: '2.0'
info:
  version: 3.0.0
  title: FogController
consumes:
- application/json
produces:
- application/json
paths:
  '/status':
    get:
      tags:
      - Controller
      description: Returns service health status
      operationId: getServiceStatus
      responses:
        '200':
          description: Service status
          schema:
            $ref: '#/definitions/ServiceStatusResponse'
        '500':
          description: Internal Server Error
  '/email-activation':
    get:
      tags:
      - Controller
      description: Returns email activation status
      operationId: getEmailActivationStatus
      responses:
        '200':
          description: Email activation status
          schema:
            $ref: '#/definitions/EmailActivationStatusResponse'
        '500':
          description: Internal Server Error
  '/fog-types':
    get:
      tags:
      - Controller
      description: Gets ioFog types list
      operationId: getIOFogTypes
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/IOFogTypesResponse'
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error
  '/iofog-list':
    post:
      tags:
      - ioFog
      description: Returns list of ioFog nodes
      operationId: getIOFogNodes
      parameters:
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      - in: body
        name: Filters
        required: false
        schema:
          $ref: '#/definitions/IOFogNodesListFilters'
      responses:
        '200':
          description: List of ioFog nodes
          schema:
            $ref: '#/definitions/IOFogNodesListResponse'
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error
  /iofog:
    post:
      tags:
      - ioFog
      description: Creates a new ioFog node
      operationId: createIOFogNode
      parameters:
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      - in: body
        name: IOFogNodeInfo
        required: true
        schema:
          $ref: '#/definitions/UpdateIOFogNodeRequestBody'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/NewIOFogNodeResponse'
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error
  '/iofog/{uuid}':
    patch:
      tags:
      - ioFog
      description: Updates existing ioFog node
      operationId: updateIOFogNode
      parameters:
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      - in: body
        name: ioFogNodeInfo
        required: true
        schema:
          $ref: '#/definitions/UpdateIOFogNodeRequestBody'
      responses:
        '204':
          description: Updated
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '404':
          description: Invalid Node Id
        '500':
          description: Internal Server Error
    delete:
      tags:
      - ioFog
      description: Deletes an ioFog node
      operationId: deleteIOFogNode
      parameters:
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      responses:
        '204':
          description: Deleted
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '401':
          description: Not Authorized
        '404':
          description: Invalid Node Id
        '500':
          description: Internal Server Error
    get:
      tags:
      - ioFog
      description: Gets ioFog node info
      operationId: getIOFogNode
      parameters:
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/IOFogNodeInfoResponse'
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '401':
          description: Not Authorized
        '404':
          description: Invalid Node Id
        '500':
          description: Internal Server Error
  '/iofog/{uuid}/provisioning-key':
    get:
      tags:
      - ioFog
      description: Generates provisioning key for an ioFog node
      operationId: generateProvisioningKey
      parameters:
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/ProvisioningKeyResponse'
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        '401':
          description: Not Authorized
        '404':
          description: Invalid Node Id
        '500':
          description: Internal Server Error
  '/iofog/{uuid}/version/{versionCommand}':
    post:
      tags:
      - ioFog
      description: Set change version command
      operationId: setVersionCommand
      parameters:
      - in: header
        name: Authorization
        description: User token
        required: true
        type: string
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      - in: path
        name: versionCommand
        description: change version command
        required: true
        type: string
        enum:
        - upgrade
        - rollback
      responses:
        204:
          description: Success
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        400:
          description: Bad Request
        401:
          description: Not Authorized
        404:
          description: Invalid Node Id
        500:
          description: Internal Server Error
  '/iofog/{uuid}/reboot':
    post:
      tags:
      - ioFog
      description: remote reboot fog agent
      operationId: setRebootCommand
      parameters:
      - in: header
        name: Authorization
        description: User Token
        required: true
        type: string
      - in: path
        name: uuid
        description: ioFog node id
        required: true
        type: string
      responses:
        204:
          description: Success
          headers:
            X-Timestamp:
              type: number
              description: FogController server timestamp
        401:
          description: Not Authorized
        500:
          description: Internal Server Error
  /iofog/agent/provision:
    post:
      tags:
      - Agent
      description: Provision agent with an ioFog node
      operationId: agentProvision
      parameters:
      - in: body
        required: true
        name: AgentProvisioningRequest
        schema:
          $ref: '#/definitions/AgentProvisioningRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AgentProvisioningResponse'
          headers:
