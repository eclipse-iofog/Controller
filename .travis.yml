sudo: true
language: node_js
node_js: "9"
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    template:
    - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
stages:
- name: build
  if: type = pull_request
- name: dev_deploy
  if: branch = develop AND type = push
- name: prod_deploy
  if: branch = release AND type = push
- name: release
  if: branch = master and type = push

jobs:
  include:
  - stage: build
    script:
    - iofog-controller start
    - npm postman_test
  - stage: dev_deploy
    before_install:
    - sudo apt-get install sshpass
    script: 
    - sshpass -p $DEV_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $DEV_MACHINE_USERNAME@$DEV_MACHINE_IP "cd /FogController; NODE_ENV=production node src/main.js stop; git pull; npm i; NODE_ENV=production node src/main.js start"
  - stage: prod_deploy
    before_install:
    - sudo apt-get install sshpass
    script: 
    - sshpass -p $PROD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $PROD_MACHINE_USERNAME@$PROD_MACHINE_IP "cd /Controller; NODE_ENV=production node src/main.js stop; git pull; npm i; NODE_ENV=production node src/main.js start"
  - stage: release
    #before_install:
      #- git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
      #- cd "$TRAVIS_REPO_SLUG";
      #- git checkout -qf "$TRAVIS_COMMIT";
      #- git checkout master
    #before_deploy:
      #- git config --global user.name "${GH_USERNAME}";
      #- git config credential.helper "store --file=.git/credentials";
      #- echo "https://${GH_TOKEN}:@github.com" > .git/credentials;
      #- npm run automatic-release
    deploy:
      skip_cleanup: true
      provider: npm
      email: ${NPM_EMAIL_ADDRESS}
      api_key: ${NPM_AUTH_TOKEN}
      on:
        tags: false
