sudo: true
language: node_js
node_js: "9"
stages:
- name: build
  if: branch IN (develop, master) AND type = pull_request
- name: package_build
  if: (branch = develop AND type = cron) OR (branch = master and type = push)

jobs:
  include:
  - stage: build
  - stage: package_build
    script: .travis/pu.sh
    deploy:
      skip_cleanup: true
      provider: npm
      email: ${NPM_EMAIL_ADDRESS}
      api_key: ${NPM_AUTH_TOKEN}
      on:
        all_branches: true
        tags: false
