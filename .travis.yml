sudo: true
language: node_js
node_js: "9"
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
stages:
- name: test
  if: branch =~ /^release-.*$/ OR branch IN (develop, master)
- name: dev_deploy
  if: branch = develop AND type = push
- name: pre_release_deploy
  if: branch =~ /^release-.*$/ AND type = push
- name: release_deploy
  if: branch = master and type = push

jobs:
  include: 
  - script: "npm test"
  - script: "npm run postman_test"
  - stage: dev_deploy
    before_install:
      - sudo apt-get install sshpass
    script: skip
    before_deploy:
      - npm pack
    deploy:
      skip_cleanup: true
      provider: script
      script: 
        - sshpass -p $EDGEWORX_PASSWORD scp -o StrictHostKeyChecking=no iofogcontroller-*.tgz 
          $EDGEWORX_USERNAME@$EDGEWORX_IP:/var/www/vhosts/edgeworx.io/downloads/builds/iofogcontroller.tgz  
      on:
        branch: develop  
    after_deploy:
      - export FILENAME=$(ls iofogcontroller-*.tgz)

      - sshpass -p $DEV_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $DEV_MACHINE_USERNAME@$DEV_MACHINE_IP
        "iofog-controller stop; rm -f /iofogcontroller*"
      - sshpass -p $DEV_MACHINE_PASSWORD scp -o StrictHostKeyChecking=no $FILENAME
        $DEV_MACHINE_USERNAME@$DEV_MACHINE_IP:/$FILENAME || travis_terminate 1; 
      - sshpass -p $DEV_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $DEV_MACHINE_USERNAME@$DEV_MACHINE_IP
        "npm i --unsafe-perm -g /${FILENAME}; iofog-controller start" || travis_terminate 1; 

      - sshpass -p $JRC_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $JRC_MACHINE_USERNAME@$JRC_MACHINE_IP
        "iofog-controller stop; rm -f /iofogcontroller*"
      - sshpass -p $JRC_MACHINE_PASSWORD scp -o StrictHostKeyChecking=no $FILENAME
        $JRC_MACHINE_USERNAME@$JRC_MACHINE_IP:/$FILENAME || travis_terminate 1; 
      - sshpass -p $JRC_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $JRC_MACHINE_USERNAME@$JRC_MACHINE_IP
        "npm i --unsafe-perm -g /${FILENAME}; iofog-controller start" || travis_terminate 1; 
      - sshpass -p $JRC_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $JRC_MACHINE_USERNAME@$JRC_MACHINE_IP
        "iofog-controller start; iofog-controller user add -f John -l Doe -e user@domain.com -p ${JRC_MACHINE_PASSWORD}" || travis_terminate 1; 

      - sshpass -p $ATTINAD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $ATTINAD_MACHINE_USERNAME@$ATTINAD_MACHINE_IP
        "iofog-controller stop; rm -f /iofogcontroller*"
      - sshpass -p $ATTINAD_MACHINE_PASSWORD scp -o StrictHostKeyChecking=no $FILENAME
        $ATTINAD_MACHINE_USERNAME@$ATTINAD_MACHINE_IP:/$FILENAME || travis_terminate 1; 
      - sshpass -p $ATTINAD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $ATTINAD_MACHINE_USERNAME@$ATTINAD_MACHINE_IP
        "npm i --unsafe-perm -g /${FILENAME}; iofog-controller start" || travis_terminate 1; 
      - sshpass -p $ATTINAD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $ATTINAD_MACHINE_USERNAME@$ATTINAD_MACHINE_IP
        "iofog-controller start; iofog-controller user add -f John -l Doe -e user@domain.com -p ${ATTINAD_MACHINE_PASSWORD}" || travis_terminate 1; 

      - docker build -t iofog/controller-develop:latest --build-arg FILENAME=$FILENAME . -f Dockerfile.dev || travis_terminate 1; 
      - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - docker push iofog/controller-develop:latest || travis_terminate 1; 
      - docker tag iofog/controller-develop:latest iofog/controller-develop:$COMMIT || travis_terminate 1; 
      - docker push iofog/controller-develop:$COMMIT || travis_terminate 1; 
  - stage: pre_release_deploy
    before_install:
      - sudo apt-get install sshpass
    script: skip
    before_deploy:
      - npm pack
    deploy:
      skip_cleanup: true
      provider: npm
      email: "${NPM_EMAIL_ADDRESS}"
      api_key: "${NPM_AUTH_TOKEN}"
      tag: dev
      on:
        all_branches: true
    after_deploy:
      - sshpass -p $PREPROD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $PREPROD_MACHINE_USERNAME@$PREPROD_MACHINE_IP
        "iofog-controller stop"
      - sshpass -p $PREPROD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $PREPROD_MACHINE_USERNAME@$PREPROD_MACHINE_IP
        "npm i --unsafe-perm -g iofogcontroller@dev; iofog-controller start" || travis_terminate 1;
      - export VERSION=`npm view iofogcontroller version`
      - docker build -t edgeworx/controller:latest --build-arg FILENAME=$(ls iofogcontroller-*.tgz) . -f Dockerfile.dev || travis_terminate 1; 
      - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - docker push iofog/controller:rc || travis_terminate 1; 
      - docker tag iofog/controller:rc iofog/controller:rc-$VERSION || travis_terminate 1; 
      - docker push iofog/controller:rc-$VERSION || travis_terminate 1; 
  - stage: release_deploy
    before_install:
      - sudo apt-get install sshpass
    script: skip
    before_deploy:
      - npm pack
    deploy:
      skip_cleanup: true
      provider: npm
      email: "${NPM_EMAIL_ADDRESS}"
      api_key: "${NPM_AUTH_TOKEN}"
      tag: latest
      on:
        branch: master
    after_deploy:
      - sshpass -p $PROD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $PROD_MACHINE_USERNAME@$PROD_MACHINE_IP
        "iofog-controller stop"
      - sshpass -p $PROD_MACHINE_PASSWORD ssh -o StrictHostKeyChecking=no $PROD_MACHINE_USERNAME@$PROD_MACHINE_IP
        "npm update --unsafe-perm -g iofogcontroller; iofog-controller start" || travis_terminate 1;
      - export VERSION=`npm view iofogcontroller version`
      - docker build -t iofog/controller:latest --build-arg FILENAME=$(ls iofogcontroller-*.tgz) . -f Dockerfile.rel
      - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - docker push iofog/controller:latest
      - docker tag iofog/controller:latest iofog/controller:$VERSION
      - docker push iofog/controller:$VERSION
