name: CI
on:
  push: 
    branches:
      - develop
      - release*
    tags: [v*]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
  pull_request:
  # Sequence of patterns matched against refs/heads
    branches:    
      - develop
      - release*
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE

env:
  group: 'pipelines'
  repository: 'focal-freedom-236620/controller'
  ref: $(Build.SourceBranch)
  imageTag:
  buildTag: $(Build.BuildId)
  branchTag: $(Build.SourceBranchName)
  releaseCandidate: 'rc'

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    name: Preflight
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run standard
    - run: |
        npm i -g better-npm-audit
        npx better-npm-audit audit -p

  Tests:
    needs: Build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
      issues: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        node: [ 19 ]
    name: Node ${{ matrix.node }} Test
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node ${{ matrix.node }} Test
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm ci
    - run: npm run test -- junit
    - run: npm run postman_test
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          *-results.xml

  Publish:
    needs: [Build, Tests]
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    name: Publish Controller
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: |
        npm pack
        ls iofog-iofogcontroller-*.tgz
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 0.0.0
    - name: Set image tag
      shell: bash
      id: tags
      run: |
        if [[ ${{ github.ref_name }} =~ ^v.* ]] ; then
          echo "tag=${{ github.ref_name }}" >> "${GITHUB_OUTPUT}"
        else
           echo "tag=${{ steps.previoustag.outputs.tag }}-${{ github.run_number }}" >> "${GITHUB_OUTPUT}"
        fi
    - name: Get image tag
      run: |
        echo ${{ steps.tags.outputs.tag }}
        echo "edited_tag='${{ steps.tags.outputs.tag }} | sed 's/v//''"
        echo ${{ steps.tags.outputs.edited_tag }}

    - name: Save Docker image name and tag to GCR_DOCKER_IMAGE into artifacts
      id: gcr
      run: |
        echo "gcr_docker_image=gcr.io/${{ env.repository }}:${{ steps.tags.outputs.edited_tag }}" >> "${GITHUB_OUTPUT}"
    - name: Get GCR image
      run: echo ${{ steps.gcr.outputs.gcr_docker_image }}
    - name: npm version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1
    - name: npm pack with version containing build number
      run: npm pack
    - name: package version
      shell: bash
      id: version
      run: |
        if [[ ${{ github.ref_name }} =~ ^v.* ]] ; then
          echo "npm_version=${{ steps.package-version.outputs.current-version}}" >> "${GITHUB_OUTPUT}"
        else
           echo "npm_version=${{ steps.package-version.outputs.current-version}}-${{ github.run_number }}" >> "${GITHUB_OUTPUT}"
        fi
    - name: display version
      run: |
        echo ${{ steps.tags.outputs.edited_tag }}
        echo ${{ steps.version.outputs.npm_version }}
    - name: Login to Github Container Registry
      uses: docker/login-action@v2
      with:
        registry: "gcr.io"
        username: ${{ github.actor }}
        password: ${{ github.token }}

